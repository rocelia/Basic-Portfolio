<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Rocelia Cooper</title>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/style_contact.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Rocelia Cooper</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Phil Dunphy" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/rocelia"><img src="assets/images/GitHub.png" class="social" alt="GitHub"  target ="https://github.com/rocelia"></a>
        <a href="https://www.linkedin.com/in/rocelia-cooper-49852557/"><img src="assets/images/LinkedIn.png" class="social" alt="LinkedIn" target ="https://www.linkedin.com/in/rocelia-cooper-49852557/" /></a>
        <a href="https://stackoverflow.com/users/9162204/rocelia-cooper"><img src="assets/images/StackOF.png" class="social" alt="Stack Overflow" target ="https://stackoverflow.com/users/9162204/rocelia-cooper"/></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
        Copyright &copy; 2018 Rocelia Cooper  
    </div>
  </footer>
</body>

</html>
